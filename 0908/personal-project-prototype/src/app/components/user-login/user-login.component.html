<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form [formGroup]="form" (ngSubmit)="onSubmit($event)"  class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="userId" formControlName="userId">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" formControlName="userPassword">
        </mat-form-field>
      </mat-card-content>
      
      <button mat-stroked-button color="accent" type="submit"  class="btn-block">Sign-in</button>
    </form>
  </mat-card>

</div>
