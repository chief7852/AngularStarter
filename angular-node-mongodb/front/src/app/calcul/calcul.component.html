<h3>계산기</h3>
<form #calculForm="ngForm" (ngSubmit)="onCalcul(calculForm)" novalidate>
    <input type="text" name="fval" ngModel>
    <select>
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <input type="text" name="bval" ngModel>
    <button>계산</button>
</form>
