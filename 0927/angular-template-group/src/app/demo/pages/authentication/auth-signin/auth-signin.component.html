<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <h4 class="mb-3 f-w-400">로그인</h4>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="feather icon-mail"></i></span>
              </div>
              <input type="email" class="form-control" placeholder="이메일 입력">
            </div>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="feather icon-lock"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="비밀번호">
            </div>
            <div class="form-group text-left mt-2">
              <div class="checkbox checkbox-primary d-inline">
                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                <label for="checkbox-fill-a1" class="cr"> 자동로그인</label>
              </div>
            </div>
            <button class="btn btn-block btn-primary mb-4">Signin</button>
            <p class="mb-2 text-muted">비밀번호를 잊으셨나요? <a [routerLink]="['/auth/reset-password']" class="f-w-400">찾기</a></p>
            <p class="mb-0 text-muted">아직 회원이 아니신가요? <a [routerLink]="['/auth/signup']" class="f-w-400">회원가입</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
